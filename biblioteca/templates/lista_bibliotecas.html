{% extends "base.html" %}

{% block content %}

<div class="search-menu">
    <form action="{% url 'buscar_biblioteca_nombre' %}" method="get">
        <input type="text" name="nombre" placeholder="Nombre de biblioteca">
        <button type="submit">Buscar por nombre</button>
    </form>
    <form action="{% url 'buscar_biblioteca_ciudad' %}" method="get">
        <input type="text" name="ciudad" placeholder="Ciudad">
        <button type="submit">Buscar por ciudad</button>
    </form>
</div>

<h1>Listado de bibliotecas</h1>
<ul class="biblioteca-list">
    {% for biblioteca in bibliotecas %}
    <li class="biblioteca-item">
        <h2>{{ biblioteca.nombre }}</h2>
        <p><strong>Direcci√≥n:</strong> {{ biblioteca.direccion }}</p>
        <p><strong>Ciudad:</strong> {{ biblioteca.ciudad }}</p>
        <a class="detail-link" href="{% url 'biblioteca_detail' biblioteca.id %}">View Details</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
